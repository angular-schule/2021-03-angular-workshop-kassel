<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text" class="form-control" id="isbn">

    <div *ngIf="isValid('isbn')" class="feedback-error">
      Error: Please enter a valid ISBN!
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" type="text" class="form-control" id="title">
  </div>

  <!-- Vorsicht: in anderen Browsern prÃ¼fen! -->
  <div class="form-group">
    <label for="price">Price</label>
    <input formControlName="price" type="number" class="form-control" id="price">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" type="text" class="form-control" id="description"></textarea>
  </div>

  <button
    [disabled]="bookForm.invalid"
    type="submit"
    class="btn btn-primary mb-4"
  >Create Book</button>

</form>
